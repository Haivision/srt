name: cxx11

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: macos
    runs-on: macos-latest

    steps:
    - name: GoogleTest
      run: |
        curl -o googletest.rb https://raw.githubusercontent.com/Homebrew/homebrew-core/f5ff591a83b2f45cfc6f05f4e72dd3deb1b4c157/Formula/g/googletest.rb
        brew install -s googletest.rb
    - uses: actions/checkout@v3
    - name: configure
      run: |
        mkdir _build && cd _build
        cmake ../ -DCMAKE_COMPILE_WARNING_AS_ERROR=ON -DENABLE_STDCXX_SYNC=ON -DENABLE_ENCRYPTION=OFF -DENABLE_UNITTESTS=ON -DENABLE_BONDING=ON -DUSE_CXX_STD=14
    - name: build
      run: cd _build && cmake --build ./
    - name: test
      run: cd _build && ctest --extra-verbose
