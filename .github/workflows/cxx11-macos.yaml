name: cxx11

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: macos
    runs-on: macos-latest

    steps:
    - name: GoogleTest
      run: |
        brew tap homebrew/core --force
        brew extract --version=1.16.0 googletest $USER/oldstuff
        brew install $USER/oldstuff/googletest@1.16.0
    - uses: actions/checkout@v3
    - name: configure
      run: |
        mkdir _build && cd _build
        cmake ../ -DCMAKE_COMPILE_WARNING_AS_ERROR=ON -DENABLE_STDCXX_SYNC=ON -DENABLE_ENCRYPTION=OFF -DENABLE_UNITTESTS=ON -DENABLE_BONDING=ON -DUSE_CXX_STD=14
    - name: build
      run: cd _build && cmake --build ./
    - name: test
      run: cd _build && ctest --extra-verbose
